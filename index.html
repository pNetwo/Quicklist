<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Quicklist</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/assets/logo.svg" alt="logotipo" />
      </header>

      <main>
        <a href="#">
          <img src="/assets/icons/arrow.svg" alt="" />
          Voltar
        </a>

        <h1>Compras da Semana</h1>

        <div class="content">
          <form>
            <input
              type="text"
              id="new-item"
              name="new-item"
              placeholder="Adicione um novo item"
              required
            />
            <button type="submit" form="new-item" id="add-btn">
              Adicionar item
            </button>
          </form>
        </div>

        <div class="list">
          <ul id="item-list">
            <li>
              <input type="checkbox" name="check" id="item1" />
              <label for="item1" class="checkbox-label"></label>
              <span>PÃ£o de forma</span>
              <img
                class="delete-item"
                src="/assets/icons/trash-default.svg"
                alt=""
              />
            </li>
          </ul>
        </div>

        <div class="item-removed hidden">
          <img src="/assets/icons/alert.svg" alt="" />
          <span>O item foi removido da lista</span>
          <img src="/assets/icons/close.svg" alt="" />
        </div>
      </main>
    </div>
  </body>

  <script src="scripts/index.js"></script>
</html>
