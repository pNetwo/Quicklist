<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Quicklist</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/assets/logo.svg" alt="logotipo" />
      </header>

      <main>
        <a href="#">
          <img src="/assets/icons/arrow.svg" alt="" />
          Voltar
        </a>

        <h1>Compras da Semana</h1>

        <div class="content">
          <form id="form">
            <input
              type="text"
              id="item"
              name="item"
              placeholder="Adicione um novo item"
              required
            />
            <button type="submit" form="new-item">Adicionar item</button>
          </form>
        </div>

        <div class="list">
          <ul id="list">
            <li>
              <input type="checkbox" name="item" id="item">
              <span>PÃ£o de forma</span>
              <img class="remove" src="/assets/icons/trash-default.svg" alt="" />
            </li>
            <li>
              <img class="check" src="/assets/icons/checkbox-default.svg" alt="" />
              <span>Banana</span>
              <img class="remove" src="/assets/icons/trash-default.svg" alt="" />
            </li>
            <li>
              <img class="check" src="/assets/icons/checkbox-default.svg" alt="" />
              <span>Suco de laranja</span>
              <img class="remove" src="/assets/icons/trash-default.svg" alt="" />
            </li>
          </ul>
        </div>

        <div class="remove">
          <img src="" alt="" />
          <span>O item foi removido da lista</span>
          <img src="" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
